<div [hidden]= "onDetail">
    <div><h3>Available Books List</h3></div>
    <div class="row">
      <div class="column-md-4" *ngFor ="let availableBook of availableBooks | async;">
          <div >
              <div class="card" style="width: 18rem;">
                <a (click)="onBookLinkClicked(availableBook.id)"> <img class="img-thumbnail" src="{{availableBook.imageUrl}}" alt="Card image cap" ></a> 
                  <div class="card-body">
                    <h5 class="card-title">{{availableBook.bookName}}</h5>
                    
                   
                   </div> 
              </div>
          </div>
      </div>
    </div>
  </div>

  <div class="container">
 
    <div class="card">
      <div class="card-body">
    <router-outlet></router-outlet>
      </div>
    </div>
  </div>
