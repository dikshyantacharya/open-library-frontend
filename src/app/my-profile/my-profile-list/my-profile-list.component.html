
<b><h3>Profile List</h3></b>
<div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
            <th>Id :</th>
          <th>First Name :</th>
          <th>Last Name:</th>
          <th>EmailId</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let myProfile of myProfiles | async">
            <td>{{myProfile.id}}</td>
          <td>{{myProfile.firstName}}</td>
          <td>{{myProfile.lastName}}</td>
          <td>{{myProfile.address}}</td>
          <td>{{myProfile.emailId}}</td>
          
          <td><button (click)="deleteMyProfile(myProfile.id)" class="btn btn-danger">Delete</button>
             
          </td>
        </tr>
      </tbody>
    </table>
  </div>
