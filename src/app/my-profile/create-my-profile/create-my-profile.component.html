
<div><h3><b>Create new Profile</b></h3></div>
<form (ngSubmit)="onSubmit()" [formGroup]="myProfileForm" >
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName"  name="firstName" required formControlName= "firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName"  name="lastName" required formControlName= "lastName">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address"  name="address" required formControlName= "address">
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email"  name="emailId" required formControlName= "emailId">
    </div>
  
    
    <button type="submit" class="btn btn-primary" [disabled] =!myProfileForm.valid>Submit</button>
  </form>
