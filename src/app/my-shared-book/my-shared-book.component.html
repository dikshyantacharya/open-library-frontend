<h3>My Shared Books</h3>

<div class="row">
    <div class="column-md-4" *ngFor ="let mySharedBook of mySharedBooks | async;">
        <div >
            <div class="card" style="width: 18rem;">
              <a (click)="onBookLinkClicked(mySharedBook.id)"> <img class="img-thumbnail" src="{{mySharedBook.imageUrl}}" alt="Card image cap" ></a> 
                <div class="card-body">
                  <h5 class="card-title">{{mySharedBook.bookName}}</h5>
                  
                 
                 </div> 
            </div>
        </div>
    </div>




 
</div>
